<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <div class="to-do-app">

                </ul>

        </div>
    </div>
    <script src="script.js"></script>
